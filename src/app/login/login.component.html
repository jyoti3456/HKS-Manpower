<div class="login-wraper">
    <!-- <h1>Classy & Fabulous</h1> -->
    <form action="" [formGroup]="userFormm" (ngSubmit)="authenticate()">
      <div class="form-wraper">
        <!-- <div class="logo-section">
          <img src="assets/img/logo.png" alt="logo" />
        </div> -->
        <!-- <img src="/assets/img/login-bg.jpg"> -->
        <h1>Welcome!</h1>
        <p>Please enter details</p>
        <div class="input-wrap">
          <input type="text" placeholder="Email Id" formControlName="email" />
        </div>
        <div class="input-wrap">
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            id="pswd"
          />
          <button class="show-pass">
            <img
              src="assets/img/eye.png"
              id="togglePassword"
              alt="Password icon"
            />
          </button>
        </div>
        <div class="submit-bt">
          <button type="submit">Submit</button>
        </div>
        <div class="forgot-pass">
          Don't have an account ?
          <a routerLink="/register"><span>Register Here</span></a>
        </div>
      </div>
    </form>
  </div>
